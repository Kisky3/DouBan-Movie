<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   
    <style type="text/css">
		.title{
			background-color:#DB420E;
			padding-left:20px;
			overflow: hidden;

		}
     /* nav */  
    .nav {  
        position:absolute;  
        margin: 0px 0px 0px 450px;
	    font-family: 'Open Sans', sans-serif;
		font-weight:bold;
		background-color:transparent;
		padding:34px 0 34px 0;
		float:right;
		
    }  
    .nav ul {  
        margin: 0;  
        padding: 0;  
    }  
    .nav li {  
        margin: 0 35px 0px 0;  
        padding: 0;  
        list-style: none;  
        display: inline-block;  
    }  
    .nav a {  
		background-color:#DB420E;
		padding:34px 20px 34px 20px;
        text-decoration: none;  
        color: #fff;  
        line-height: 100%;
		margin-left:0px;
		
    }  
    .nav a:hover {  
        background:#191313; 
    }  
    .nav .current a {  
        background: #191313;
        color: #fff;
    }  
	  
		
		
		
	@media screen and (max-width: 1100px) {  
        .nav {  
            position:absolute;  
            min-height: 20px;
			margin-left:450px;
			float:left;
        }     
        .nav ul {  
            width: 200px;
            padding: 0px 0;  
            position: absolute;   
            border: solid 1px #aaa;    
            border-radius: 5px;
			background: #999;
            color: #fff;
        }  
        .nav li {  
            display: none; /* hide all <li> items */  
            margin: 0;  
        }  
        .nav .current {  
            display: block; /* show only current <li> item */ 
			height:30px;
        }  
        .nav a {  
            display: block;  
            padding: 5px 5px 5px 32px;  
            text-align: left;
			background-color:transparent;
        }  
        .nav .current a {  
            background: none;  
            color: #ffffff;  
        }  
      
        /* on nav hover */  
        .nav ul:hover {  
            background-image: none;  
        }  
        .nav ul:hover li {  
            display: block;  
            margin: 0 0 5px;
			background:#DB420E
        }  
        .nav ul:hover .current {  
            background: #191313;
			color:#ffffff;
        }  
      
        /* right nav */  
        .nav.right ul {  
            left: auto;  
            right: 0;  
        }  
      
        /* center nav */  
        .nav.center ul {  
            left: 50%;  
            margin-left: -90px;  
        }  
          
    }  
</style>
</head>
